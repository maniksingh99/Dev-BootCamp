<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react logic -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <!-- platform specific code  -->

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- convert JSX to JS -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!-- App -->
    <div id = "root">
        <script type = "text/babel">
        // JSX
        // component
        // component name start from Capital letter 
            let users = ["Sheldon","Rajesh","Lenord","Howard","Stuart","Penny","Amy","Bernadette"];
            function Hello(props){
                return(
                    <h1>Hello From {props.name}</h1>
                )
            }
            function HelloParent(){
                return(
                    <React.Fragment>
                        {users.map(function(user){
                            return <Hello name = {user}/>
                        })}
                    </React.Fragment>
                )
            }
             // add your component to html page
            ReactDOM.render(<HelloParent />,document.getElementById("root"));
        </script>
    </div>
</body>
</html>
